<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Todolist</title>
</head>
<body>


<div class="titleBanner">
    <h1>Ma todolist</h1>
</div>

<div class="addItem">
    <div class="addItemInput">
        <input class="enterInput" type="text" placeholder="Ajouter un élément">
    </div>
    <div class="btnEnterContainer">
        <button class="btnEnter">Ajouter</button>
    </div>
</div>

<div class="globalItemsContainer">
    <div class="itemsContainer" id="todoItems">
        <div class="boxTitleContainer">
            <h2 class="boxTitle">A faire</h2>
        </div>
        <p class="item">premier</p>
        <p class="item">premier</p>
        <p class="item">premier</p>
        <p class="item">premier</p>
        <p class="item">premier</p>
        <p class="item">premier</p>
        <p class="item">premier</p>
        <p class="item">premier</p>
        <p class="item">premier</p>
        <p class="item">premier</p>

    </div>
    <div class="itemsContainer" id="progressItems">
        <div class="boxTitleContainer">
            <h2 class="boxTitle">En cours</h2>
        </div>
    </div>
    <div class="itemsContainer" id="finishedItems">
        <div class="boxTitleContainer">
            <h2 class="boxTitle">Terminée</h2>
        </div>
    </div>
</div>

<div class="deletedItemsContainer">
    <h3 class="boxTitle">Récemment supprimés</h3>
    <p class="deletedItems">
        deleted items here
    </p>
</div>

    





















<script src="script.js"></script>
</body>
</html>
